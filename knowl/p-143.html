<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Note futher that a different choice of basepoint (say <span class="process-math">\(z_1\)</span>) causes the resulting function to differ from <span class="process-math">\(F\)</span> only by the constant <span class="process-math">\(C = \oint_C f\)</span> where <span class="process-math">\(C\)</span> is any simple path from <span class="process-math">\(z_1\)</span> to <span class="process-math">\(z_0\text{.}\)</span> Thus, choice of basepoint does not affect the derivative.</p>
