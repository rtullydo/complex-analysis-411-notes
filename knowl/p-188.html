<p>Let <span class="process-math">\(a_n\)</span> be a sequence of complex numbers so that <span class="process-math">\(\sum \abs{a_n - 1} \lt \infty\text{.}\)</span> Then <span class="process-math">\(\prod a_n\)</span> converges (absolutely). Furthermore, this product is zero if and only if one of the factors <span class="process-math">\(a_n\)</span> is zero.</p>
