<p>Conformal automorphisms of the unit disk must be of the form</p>
<div class="displaymath process-math">
\begin{equation*}
T(z) = e^{i\theta} \frac{z - \alpha}{1 - \cc\alpha z},
\end{equation*}
</div>
<p class="continuation">where <span class="process-math">\(\alpha \in \D\text{.}\)</span> (Notice that this map sends <span class="process-math">\(\alpha \to 0\)</span> and <span class="process-math">\(1/\cc\alpha \to \infty\text{.}\)</span>)</p></article><span class="incontext"><a href="section-6.html#theorem-10">in-context</a></span>
