<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.1.1</span><span class="period">.</span><span class="space"> </span><span class="title">Cauchy-Goursat.</span>
</h3>
<p>Let <span class="process-math">\(f\)</span> be analytic on a simply connected domain <span class="process-math">\(D\text{.}\)</span> Then</p>
<div class="displaymath process-math">
\begin{equation*}
\oint_\gamma f \, dz = 0
\end{equation*}
</div>
<p class="continuation">for any simple closed curve <span class="process-math">\(\gamma\)</span> contained in <span class="process-math">\(D\text{.}\)</span></p></article><span class="incontext"><a href="section-13.html#thm-cauchy-goursat">in-context</a></span>
