<article class="theorem theorem-like"><h4 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.1.2</span><span class="period">.</span><span class="space"> </span><span class="title">Morera's theorem.</span>
</h4>
<p>Let <span class="process-math">\(f\)</span> be a continuous function defined on an open domain <span class="process-math">\(D\text{.}\)</span> If</p>
<div class="displaymath process-math">
\begin{equation*}
\oint_\gamma f(\xi) \, d\xi = 0
\end{equation*}
</div>
<p class="continuation">for every simple closed path <span class="process-math">\(\gamma\)</span> contained in <span class="process-math">\(D\text{,}\)</span> then <span class="process-math">\(f\)</span> is analytic on <span class="process-math">\(D\text{.}\)</span></p></article><span class="incontext"><a href="section-13.html#thm-morera">in-context</a></span>
