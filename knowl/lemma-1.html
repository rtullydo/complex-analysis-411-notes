<article class="lemma theorem-like"><h4 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">3.2.8</span><span class="period">.</span><span class="space"> </span><span class="title">Absolutely convergent products.</span>
</h4>
<div class="para">Let <span class="process-math">\(a_n\)</span> be a sequence of complex numbers so that <span class="process-math">\(\sum \abs{a_n - 1} \lt \infty\text{.}\)</span> Then <span class="process-math">\(\prod a_n\)</span> converges (absolutely). Furthermore, this product is zero if and only if one of the factors <span class="process-math">\(a_n\)</span> is zero.</div></article><span class="incontext"><a href="section-14.html#lemma-1" class="internal">in-context</a></span>
