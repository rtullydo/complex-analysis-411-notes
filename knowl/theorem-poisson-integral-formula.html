<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.9.3</span><span class="period">.</span><span class="space"> </span><span class="title">Poisson integral formula.</span>
</h4>Assume that <span class="process-math">\(u\)</span> is harmonic on a neighborhood of the unit disk. Then for any <span class="process-math">\(z \in \D\text{,}\)</span><div class="displaymath process-math">
\begin{equation*}
u(z) = \frac{1}{2\pi} \int_0^{2 \pi} u(e^{i\theta}) \frac{1- \abs{z}^2}{\abs{e^{i\theta} - z}^2}\,d\theta.
\end{equation*}
