<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Every natural number <span class="process-math">\(n \in \mathbb N\)</span> has a unique representation as a product</p>
<div class="displaymath process-math">
\begin{equation*}
n = \prod_{p} p^{a_p},
\end{equation*}
</div>
<p class="continuation">where the product is over the primes <span class="process-math">\(p\)</span> and the exponents <span class="process-math">\(a_p \in \mathbb N\text{,}\)</span> only finitely many of which are non-zero.</p>
<span class="incontext"><a href="section-14.html#p-193">in-context</a></span>
