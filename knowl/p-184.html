<div class="para">Every natural number <span class="process-math">\(n \in \mathbb N\)</span> has a unique representation as a product</div>
<div class="displaymath process-math">
\begin{equation*}
n = \prod_{p} p^{a_p},
\end{equation*}
</div>
<div class="para">where the product is over the primes <span class="process-math">\(p\)</span> and the exponents <span class="process-math">\(a_p \in \mathbb N\text{,}\)</span> only finitely many of which are non-zero.</div>
</div>
