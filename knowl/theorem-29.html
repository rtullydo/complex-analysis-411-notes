<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">3.3.2</span><span class="period">.</span><span class="space"> </span><span class="title">Step 1: product formula.</span>

<div class="para logical">
<div class="para">For <span class="process-math">\(\RE s &gt; 1\text{,}\)</span>
</div>
<div class="displaymath process-math">

\end{equation*}
