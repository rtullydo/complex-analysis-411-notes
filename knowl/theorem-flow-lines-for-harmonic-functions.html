<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.9.1</span><span class="period">.</span><span class="space"> </span><span class="title">Flow lines for harmonic functions.</span>
</h4>Suppose that <span class="process-math">\(u\)</span> is harmonic on a domain <span class="process-math">\(A\text{.}\)</span> If <span class="process-math">\(u = C\)</span> are lines of constant value for <span class="process-math">\(u\)</span> (so-called level curves), then the level curves of the harmonic conjugate <span class="process-math">\(u\ad\)</span> are the flow lines of <span class="process-math">\(u\text{.}\)</span></article><span class="incontext"><a href="section-9.html#theorem-flow-lines-for-harmonic-functions" class="internal">in-context</a></span>
