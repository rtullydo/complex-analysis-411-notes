<div class="para">Let <span class="process-math">\(s\)</span> be a real number. Define the <dfn class="terminology">Riemann zeta function</dfn> by</div>
<div class="displaymath process-math">
\begin{equation*}
\zeta(s) = \sum_{n=1}^\infty \frac{1}{n^s}.
\end{equation*}
