<p>Let <span class="process-math">\(a_n\)</span> be a sequence of positive real numbers. Then the infinite product</p>
<div class="displaymath process-math">
\begin{equation*}
\prod_{n=1}^\infty (1 + a_n)
\end{equation*}
</div>
<p class="continuation">converges if and only if the series</p>
<div class="displaymath process-math">
\begin{equation*}
\sum_{n=1}^\infty a_n
\end{equation*}
</div>
<p class="continuation">converges.</p>
