<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>For <span class="process-math">\(s \in \C\)</span> with <span class="process-math">\(\RE s &gt; 1\text{,}\)</span> we have</p>
<div class="displaymath process-math">
\begin{equation*}
\zeta(s) = \prod_{p} (1 - \frac{1}{p^s})\inv,
\end{equation*}
</div>
<p class="continuation">where the product is taken over the primes <span class="process-math">\(p\text{.}\)</span> This representation is absolutely convergent.</p>
