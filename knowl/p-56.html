<p>A <dfn class="terminology">linear fractional transformation</dfn> is a degree one complex rational function of the form</p>
<div class="displaymath process-math">
\begin{equation*}
T(z) = \frac{az + b}{cz + d}
\end{equation*}
</div>
<p class="continuation">for fixed constants <span class="process-math">\(a, b, c, d \in \C\text{,}\)</span> and where we assume that <span class="process-math">\(ad - bc \neq 0\text{.}\)</span></p>
