<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Because conformality is preserved by inverses and composition, we have the structure necessary to impose ideas from algebra on the family of conformal maps if we can make the functions compatible. An <dfn class="terminology">automorphism</dfn> is a bijection from a set onto itself.</p>
