<div class="para">For each <span class="process-math">\(n \in \mathbb N\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
n = \prod_{p} p^{a_p},
\end{equation*}
</div>
<div class="para">which we can formally rearrange as</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{1}{n^s} = \prod_p \frac{1}{p^{a_p s}}.
\end{equation*}
</div>
