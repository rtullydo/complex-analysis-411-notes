<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>First, note that for a positive real number <span class="process-math">\(n\)</span> and a complex power <span class="process-math">\(s = a + ib\text{,}\)</span> note that</p>
<div class="displaymath process-math">
\begin{align*}
\abs{n^{s}} \amp= \abs{n^{a+ib}}\\
\amp= n^a \abs{n^{ib}}\\
\amp = n^{\RE s}
\end{align*}
</div>
