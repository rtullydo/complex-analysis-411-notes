<div class="para">The argument is combinatorial-esque. For <span class="process-math">\(n \in \mathbb{N}\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{align*}
2^{2n} = (1+1)^{2n} \amp= \binom{2n}{0} + \ldots \binom{2n}{2n} \\
\amp\geq \binom{2n}{n}\\
\amp\geq \prod_{n \leq p \leq 2n} p\\
\amp= \exp(\th(2n) - \th(n)).
\end{align*}
</div>
