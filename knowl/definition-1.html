</h6>A function \(f: A \to B\) is called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">conformal</dfn> if for each \(z_0 \in A\text{,}\) \(f\) rotates tangent vectors to curves passing through \(z_0\) by a fixed angle \(\theta\) and stretches tangent vectors to curves by a fixed factor \(r\text{.}\)</article><span class="incontext"><a href="section-1.html#definition-1">in-context</a></span>
