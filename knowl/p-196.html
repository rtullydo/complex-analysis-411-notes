<div class="para">For <span class="process-math">\(s \in \C\)</span> with <span class="process-math">\(\RE s &gt; 1\text{,}\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\zeta(s) = \prod_{p} (1 - \frac{1}{p^s})\inv,
\end{equation*}
</div>
<div class="para">where the product is taken over the primes <span class="process-math">\(p\text{.}\)</span> This representation is absolutely convergent.</div>
</div>
