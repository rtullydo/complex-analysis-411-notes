<div class="para logical">
<div class="para">If <span class="process-math">\(z = x + iy\text{,}\)</span> one such solution is the function <span class="process-math">\(u = \frac{1}{\pi} \theta\)</span> where <span class="process-math">\(\theta = \arg z = \arctan y/x\text{.}\)</span> Notice that</div>
<div class="displaymath process-math">
\begin{equation*}
\frac{1}{\pi} \arg z = \RE(\frac{1}{i \pi} \log z),
\end{equation*}
</div>
<div class="para">and so <span class="process-math">\(u\)</span> is harmonic.</div>
</div>
