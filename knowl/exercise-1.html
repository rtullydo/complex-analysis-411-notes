<p xmlns:svg="http://www.w3.org/2000/svg">Let \(S\) be the square with corners \((0,1), (1,1), (1, 2), (0,2)\text{.}\) Find the image of the square under the map \(f(z) = z^2\text{.}\) Where does the interior of the square map? Is the image a square?</p></article><span class="incontext"><a href="section-3.html#exercise-1">in-context</a></span>
