\Gamma(n) \amp= \int_0^\infty t^{n-1} e^{it} \, dt\\
\amp= -t^{n-1}e^{it}\bigg\vert_0^\infty + \int_0^\infty(n-1)t^{n-2}e^{-t}\, dt\\
\amp= (n-1) \int_0^\infty t^{n-2} e^{-t}\, dt\\
\amp= (n-1)\Gamma(n-1).
\end{align*}
