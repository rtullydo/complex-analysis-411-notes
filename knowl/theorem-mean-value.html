<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.9.2</span><span class="period">.</span><span class="space"> </span><span class="title">Harmonic mean value property.</span>
</h4>Suppose that <span class="process-math">\(u\)</span> is harmonic in a neighborhood of the unit disk. Then<div class="displaymath process-math">
\begin{equation*}
u(0) = \frac{1}{2pi} \int_0^{2\pi} u(e^{i\theta}) \, d\theta.
\end{equation*}
