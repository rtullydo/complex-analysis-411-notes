<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.6.5</span><span class="period">.</span>
</h3>
<div class="para">Let <span class="process-math">\(T\)</span> be a linear fractional transformation. If <span class="process-math">\(L \subset \C\)</span> is a line and <span class="process-math">\(S \subset \C\)</span> is a circle, then <span class="process-math">\(T(L)\)</span> is a line or a circle, and <span class="process-math">\(T(S)\)</span> is a line or a circle.</div></article><span class="incontext"><a href="section-6.html#proposition-6" class="internal">in-context</a></span>
